<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt Video OCR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h2 { color: #333; }
    input[type="file"], button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007cba;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px 24px;
      border-radius: 4px;
      margin-right: 10px;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #progress-container {
      margin: 15px 0;
      display: none;
    }
    #progress {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.4s;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th { background: #f4f4f4; }
    #status {
      font-weight: bold;
      margin: 15px 0;
      min-height: 24px;
    }
    .error { color: red; }
    .success { color: green; }
    #table-container { margin-top: 20px; }
    .total-amount {
      font-size: 1.2em;
      font-weight: bold;
      color: #2e7d32;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h2>Receipt Video â†’ Items Table + CSV Download</h2>

  <input type="file" id="video" accept="video/*">
  <br><br>

  <button id="warmupBtn" onclick="warmUp()">Warm Up API (recommended first)</button>
  <button id="processBtn" onclick="uploadVideo()">Process Video</button>

  <div id="progress-container">
    <div>Upload Progress: <span id="progress-text">0%</span></div>
    <div id="progress"><div id="progress-bar"></div></div>
  </div>

  <p id="status">Select a video (max 60s recommended) and click Process</p>

  <div id="table-container" style="display:none;"></div>

  <script>
    const CLOUD_RUN_URL = "https://receipt-parser-api-107335377039.europe-west1.run.app";

    async function warmUp() {
      const status = document.getElementById("status");
      status.textContent = "Warming up API...";
      status.className = "";
      try {
        const res = await fetch(`${CLOUD_RUN_URL}/health`);
        if (res.ok) {
          status.textContent = "API is ready! Now upload your video.";
          status.className = "success";
        } else {
          throw new Error("Health check failed");
        }
      } catch (err) {
        status.textContent = "Warm-up failed. Try processing anyway.";
        status.className = "error";
      }
    }

    async function uploadVideo() {
      const videoInput = document.getElementById("video");
      const processBtn = document.getElementById("processBtn");
      const status = document.getElementById("status");
      const progressContainer = document.getElementById("progress-container");
      const progressBar = document.getElementById("progress-bar");
      const progressText = document.getElementById("progress-text");
      const tableContainer = document.getElementById("table-container");

      if (!videoInput.files.length) {
        alert("Please select a video file first (max 60s recommended).");
        return;
      }

      const file = videoInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      processBtn.disabled = true;
      processBtn.textContent = "Processing...";
      status.textContent = "Uploading & processing... First run can take 60â€“180s (cold start). Please wait.";
      status.className = "";
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      progressText.textContent = "0%";
      tableContainer.style.display = "none";
      tableContainer.innerHTML = "";

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 300000); // 5 minutes

        let progress = 0;
        const progressInterval = setInterval(() => {
          progress += 5;
          if (progress <= 90) {
            progressBar.style.width = progress + "%";
            progressText.textContent = progress + "%";
          }
        }, 1500);

        const response = await fetch(`${CLOUD_RUN_URL}/parse-receipt`, {
          method: "POST",
          body: formData,
          signal: controller.signal
        });

        clearTimeout(timeoutId);
        clearInterval(progressInterval);
        progressBar.style.width = "100%";
        progressText.textContent = "100% - Processing with AI...";

        if (!response.ok) {
          const errData = await response.json().catch(() => ({}));
          throw new Error(errData.detail || `Server error (${response.status})`);
        }

        const items = await response.json();

        if (!items || items.length === 0) {
          status.textContent = "No items found in the receipt.";
          return;
        }

        // Calculate total
        const total = items.reduce((sum, item) => {
          const price = Number(item.total_price) || 0;
          return sum + price;
        }, 0).toFixed(2);

        let html = `<h3>Found ${items.length} items:</h3>
          <div class="total-amount">Total Amount: R${total}</div>
          <table>
            <tr>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Total Price</th>
            </tr>`;

        items.forEach(item => {
          html += `
            <tr>
              <td>${item.item_name || '-'}</td>
              <td>${item.quantity ?? '-'}</td>
              <td>${item.unit_price ? 'R' + Number(item.unit_price).toFixed(2) : '-'}</td>
              <td>${item.total_price ? 'R' + Number(item.total_price).toFixed(2) : '-'}</td>
            </tr>`;
        });

        html += `</table>`;

        const csvRows = ["item_name,quantity,unit_price,total_price"];
        items.forEach(item => {
          csvRows.push(
            `"${(item.item_name || '').replace(/"/g, '""')}",` +
            `${item.quantity ?? ''},` +
            `${item.unit_price ?? ''},` +
            `${item.total_price ?? ''}`
          );
        });
        const csvBlob = new Blob([csvRows.join("\n")], { type: "text/csv" });
        const csvUrl = URL.createObjectURL(csvBlob);

        html += `<br><br>
          <a href="${csvUrl}" download="receipt_items.csv" style="display:inline-block; padding:12px 24px; background:#28a745; color:white; text-decoration:none; border-radius:4px;">
            ðŸ“¥ Download CSV
          </a>`;

        tableContainer.innerHTML = html;
        tableContainer.style.display = "block";
        status.textContent = `Success: ${items.length} items extracted`;
        status.className = "success";

      } catch (err) {
        clearInterval(progressInterval);
        progressContainer.style.display = "none";
        if (err.name === "AbortError") {
          status.textContent = "Timed out after 5 min. Try shorter video or warm up again.";
        } else {
          status.textContent = "Error: " + (err.message || "Unknown error");
        }
        status.className = "error";
        console.error(err);
      } finally {
        processBtn.disabled = false;
        processBtn.textContent = "Process Video";
      }
    }
  </script>
</body>
</html>
